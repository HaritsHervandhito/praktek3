<!DOCTYPE html>
<html>
<head>
<title>Grade Conversion</title>	
</head>	
	<script language="JavaScript">
		function test() {
			var nilai=document.kirim.T1.value
			   if (nilai>=0&&40)
               document.kirim.T2.value="E"
            if (nilai>41&&55)
               document.kirim.T2.value="D"
            if (nilai>56&&60)
               document.kirim.T2.value="C"
            if (nilai>61&&65)
               document.kirim.T2.value="BC"
            if (nilai>66&&70)
               document.kirim.T2.value="B"
            if (nilai>71&&80)
               document.kirim.T2.value="AB"
            if (nilai>81&&100)
               document.kirim.T2.value="A"                     
		}
    </script>
<body>
	<form method="POST" name="kirim">
	<p>
		Nilai Angka <input type="text" name="T1" size="20"></p>
	<p>
      Nilai Huruf <input type="text" name="T2" size="20"></p>
	<p><input type="button" value="Hasil" name="B1" onclick=test()></p>	
	</form>
</body>
</html>
